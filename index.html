<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>
            <div class="card-body">
                <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
            </div>

            <!-- Here's where you put your criteria -->
            <div class="card-body">
                <ul>
                    <li>
                        <input type="number" value="8" min="8" max="128" id="pwLength" name="Password length" />
                        <br>
                        <label for="charNum">How long do you want your password? Between 8 and 128
                        characters</label></li>
                    <li>
                        <input type="number" value="0" min="0" max="128" id="pwUppercase" name="Upper case" />
                        <br>
                        <label for="Upper Case">How many uppercase characters would you like?</label>
                    </li>
                    <li>
                        <input type="number" id="pwNumber" min="0" max="128" value="0" name="Numbers" />
                        <br>
                        <label for="Numbers">Do you want numbers in your password?</label>
                    </li>
                    <li>
                        <input type="number" id="pwSpecial" min="0" max="128" value="0" name="Special" />
                        <br>
                        <label for="Special">How many special characters would you like? (!@#$%^&*=-_)</label>

                    </li>
                </ul>

            </div>
            <div class="card-footer">
                <button id="generate" class="btn">Generate Password</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
